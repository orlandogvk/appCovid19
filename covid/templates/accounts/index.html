<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolrd Coronavirus Info Live</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<body style="background-color: #15202b""> 
    
    <nav class="navbar navbar-expand-lg navbar-black bg-black">

    <a class="navbar-brand" href="{% url 'home' %}">Covid19 <span style="color: red;" >Live</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <div></div>
        </li>
      </ul>
    </div>

    {% if user.is_authenticated %}
      <div >
        <i class="bi bi-person-circle">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" color="white" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
        </i>
        <span style="color: white;">{{user.username}} </span><span> <a href="{% url 'logout' %}">Logout</a></span>
      </div>
    {% endif %}

</nav>


    <div class="container">
        <section id="counter" class="section-padding">
            <div class="overlay"></div>
            <div class="container">
              <div class="row justify-content-between">
                <div class="col-lg-12 col-md-12 col-xs-12">
                  <div class="mt-4 text-center row">
                    <!-- Start counter -->
                    <div class="bg-danger mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                      <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                        <div class="icon-o"><i class="lni-users"></i></div>
                        <div class="fact-count">
                          <h2><span class="counter"> <b></b> </span></h2>
                          <h3>All cases</h3>
                        </div>
                      </div>
                    </div>
                    <!-- End counter -->
                    <!-- Start counter -->
                    <div class="bg-success mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                        <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                          <div class="icon-o"><i class="lni-users"></i></div>
                          <div class="fact-count">
                            <h2><span class="counter"> <b></b> </span></h2>
                            <h3>Recover</h3>
                          </div>
                        </div>
                      </div>
                    <!-- End counter -->
                    <!-- Start counter -->
                    <div class="bg-secondary mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                        <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                          <div class="icon-o"><i class="lni-users"></i></div>
                          <div class="fact-count">
                            <h2><span class="counter"> <b></b> </span></h2>
                            <h3>Deaths</h3>
                          </div>
                        </div>
                      </div>
                    
                  <div class="bg-warning mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                    <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                      <div class="icon-o"><i class="lni-users"></i></div>
                      <div class="fact-count">
                        <h2><span class="counter"> <b></b> </span></h2>
                        <h3>New cases</h3>
                      </div>
                    </div>
                  </div>

                  <div class="bg-info mb-3 m-2 rounded-lg p-3 col-lg-3 col-md-6 col-xs-12">
                    <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                      <div class="icon-o"><i class="lni-users"></i></div>
                      <div class="fact-count">
                        <h2><span class="counter"> <b></b> </span></h2>
                        <h3>Critical cases</h3>
                      </div>
                    </div>
                  </div>
                <!-- End counter -->
              </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Counter Section End -->
 
    </div>
    <footer>
        <div class="text-center">
            <p class="bg-success"> Developed by Orlando Rodriguez.&copy;- Technical test -</p>
        </div>
        
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
